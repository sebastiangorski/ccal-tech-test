<div class="filters-wrapper">
    <div class="sorter">
        <span class="filters-wrapper--title">Sort by:</span>
        <a class="button button--solid button--secondary" (click)="sortByDate()">
            date
        </a>
        <a class="button button--solid button--secondary" (click)="sortByName()">
            name
        </a>
    </div>
    <div class="filters">
        <span class="filters-wrapper--title">Filter by tags:</span>
        <ul class="filters--tag">
            <li *ngFor="let ideaTag of ideaTagFromControls">
                <label>
                    <input
                            type="checkbox"
                            [checked]="ideaTag.checked"
                            (change)="ideaTag.checked = $event.target.checked; onTagChange()"
                    />
                    <ccal-idea-tag [ideaTag]="ideaTag"></ccal-idea-tag>
                </label>
            </li>
        </ul>
    </div>
    <div class="filters">
        <span class="filters-wrapper--title">Filter by ID:</span>
        <input class="filters--ideaId" type="number" min="1" [ngModel]="number" (ngModelChange)="onNumberChange($event)">
    </div>
</div>
